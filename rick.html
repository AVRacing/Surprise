<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlock the Surprise!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            animation: bg-move 10s ease-in-out infinite alternate;
        }
        @keyframes bg-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31,38,135,0.37);
            padding: 48px 36px;
            text-align: center;
            max-width: 420px;
            animation: pop-in 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes pop-in {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        h1 {
            font-size: 2.6rem;
            color: #ff6f61;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ffb88c44;
            animation: fade-in 1.2s 0.3s backwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        p {
            font-size: 1.18rem;
            color: #333;
            margin-bottom: 32px;
            animation: fade-in 1.2s 0.5s backwards;
        }
        .surprise-btn {
            background: linear-gradient(90deg, #ff6f61 0%, #ffb88c 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 18px 44px;
            font-size: 1.22rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(255,111,97,0.18);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 1px;
            animation: fade-in 1.2s 0.7s backwards;
        }
        .surprise-btn:hover, .surprise-btn:focus {
            transform: scale(1.09) rotate(-2deg);
            box-shadow: 0 8px 28px rgba(255,111,97,0.28);
            background: linear-gradient(90deg, #ffb88c 0%, #ff6f61 100%);
        }
        .emoji {
            font-size: 2.7rem;
            margin-bottom: 18px;
            animation: bounce 1.2s infinite alternate, fade-in 1.2s 0.1s backwards;
            display: inline-block;
            filter: drop-shadow(0 2px 8px #ffb88c66);
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-14px);}
        }
        @media (max-width: 500px) {
            .container {
                padding: 28px 8px;
                max-width: 95vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            .emoji {
                font-size: 2rem;
            }
            .surprise-btn {
                padding: 14px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéÅ</div>
        <h1>Unlock a Special Surprise!</h1>
        <p>Curious? Click the button below to discover something fun and unexpected. You won't regret it!</p>
        <a class="surprise-btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener">
            Reveal the Surprise
        </a>
    </div>
</body>
</html>
